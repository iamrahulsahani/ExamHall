<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load staticfiles %}
  <head>

    <meta charset="utf-8">
    <title>ExamHall</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">



  </head>
<body>
         <!-- This is navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">ExamHall</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" href="">Hello, Guest user <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Student</a>
              </li >




            </ul>
          </div>
        </nav>
         <!--<br>-->



            <div class="alert alert-warning" role="alert" align="center">
                        {% if messages %}
                            {% for m in messages %}
                                {{ m }}
                            {% endfor %}
                        {% endif %}
                </div>





          <div class="container">

            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                    <h5 class="card-title text-center">Student Login</h5>
                    <form class="form-signin" method="POST">
                        {% csrf_token %}
                      <div class="form-label-group">
                          <label for="roll">Roll No.</label>
                        <input type="text" id="roll" class="form-control" name="roll" placeholder="Enter Roll No." required autofocus>
                      </div>

                      <div class="form-label-group">
                          <label for="Password">Password</label>
                        <input type="password" id="Password" class="form-control" name="password" placeholder="Enter Password" required>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>






        <div style="background-color:black;color:white; text-align:center;padding-bottom:10px;">
            <p><h2>Copyright &copy; 2019 ExamHall.com</h2></p>

        </div>





</body>
</html>
